<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>한겨레</title>
   <style>
    .wrap{border: 1px #f00 solid;
    width: 900px;height: 540px; margin:0 auto;}
    .top{border: 1px #f00 solid;
      height: 111px; margin: 0 30px 25px;}
    .contants{border: 1px #f00 solid;
      margin: 0 30px;height: 380px}
    .inner_left{border: 1px #f00 solid;
      width: 541px;height: 100%;float: left;}
    .inner_right{border: 1px #f00 solid;
      width: 296px;height: 100%;margin: 0 0 0 542px;}
    .il_left{border: 1px #00f solid;
      width: 160px;height: 100%; float: left;}
    .il_left1{border: 1px #f00 solid;
      width: 147px;height: 122px;float: left;}
    .il_left2{border: 1px #f00 solid;
      width: 147px;height: 122px;margin: 123px 0;}
    .il_left3{border: 1px #f00 solid;
      width: 147px;height: 122px;margin: -124px 0;}
    .il_right1{border: 1px #f00 solid;
      width: 355px;height: 223px; margin: 0 174px;}
    .il_right2{border: 1px #f00 solid;
      width: 355px;height: 152.7px;margin: -1px 174px;}
      .ir_left1{border: 1px #f00 solid;
      width: 284px;height: 83.7px;margin: 0 12px;}
    .ir_left2{border: 1px #f00 solid;
      width: 284px;height: 88px;margin: -1px 12px;}
    .ir_left3{border: 1px #f00 solid;
        width: 284px;height: 205px;margin: -1px 12px;}
    .il_rh1{border: 1px #f00 solid;
      width: 172px;height: 100%;margin: 0px 0px;}
    .il_rh2{border: 1px #f00 solid;
      width: 172px;height: 100%;margin: -155px 182px;}
    .ir_l1_1{border: 1px #f00 solid;
    width: 135px; height: 82px; margin: 0 0;}
    .ir_l2_2{border: 1px #f00 solid;
    width: 135px; height: 82px; margin: -84px 145px;}
    .ir_l3_1{border: 1px #f00 solid;
    width: 135px; height: 82px; margin: 0px 0px;}
    .ir_l3_2{border: 1px #f00 solid;
    width: 135px; height: 82px; margin: -84px 147px;}
    .ir_l3_3{border: 1px #f00 solid;
    width: 135px; height: 82px; margin: 105px 0px;}
    .ir_l3_4{border: 1px #f00 solid;
    width: 135px; height: 82px; margin: -189px 147px;}
   </style>
  </head>
  <body>
    <div class="wrap">
    <div class="top"></div>
    <div class="contants">
    <div class="inner_left">
      <div class="il_left">
        <div class="il_left1"></div>
        <div class="il_left2"></div>
        <div class="il_left3"></div>
      </div>
      <div class="il_right1"></div>
      <div class="il_right2">
      <div class="il_rh1"></div>
      <div class="il_rh2"></div>
    </div>
    </div>
    <div class="inner_right">
      <div class="ir_left1">
        <div class="ir_l1_1"></div>
        <div class="ir_l2_2"></div>
      </div>
      <div class="ir_left2"></div>
      <div class="ir_left3">
      <div class="ir_l3_1"></div>
      <div class="ir_l3_2"></div>
      <div class="ir_l3_3"></div>
      <div class="ir_l3_4"></div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
