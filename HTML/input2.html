<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML5용 태그</title>
</head>
<body>
  <dl>
    <dt>color : <input type="color" /></dt><br />
    <dt>date : <input type="date" /></dt><br />
    <dt>datetime : <input type="datetime" /></dt><br />
    <dt>datetime-local : <input type="datetime-local" /></dt><br />
    <dt>email : <input type="email" /></dt><br />
    <dt>month : <input type="month" /></dt><br />
    <dt>number : <input type="number" /></dt><br />
    <dt>range : <input type="range" /></dt><br />
    <dt>search : <input type="search" /></dt><br />
    <dt>tel : <input type="tel" /></dt><br />
    <dt>time : <input type="time" /></dt><br />
    <dt>url : <input type="url" /></dt><br />
    <dt>week : <input type="week" /></dt><br />
  </dl>
</body>
</html>
