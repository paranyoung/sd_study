<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>회원가입</title>
</head>
<body>
  <fieldset>
  <legend><small>회원가입 양식</small></legend>
  <table border="1" width="100%" summary="회원가입">
    <caption>회원가입</caption> <br />
    <colgroup>
      <col width="150" />
    </colgroup>
        <tbody>
        <tr>
        <th><label for="x">이름</label></th>
        <td><input type="text" id="x" /></td>
      </tr>
      <tr>
        <th><label for="gen">성별</label></th>
        <td>
          <input type="radio" name="gender" value="man"id="gen"><label for="gen">남 </label>
          <input type="radio" name="gender" value="femail"id="gen"><label for="gen">여</label></td>
      </tr>
      <tr>
        <th><label for="user">아이디</label></th>
        <td><input type="text" name="username" id="user"><input type="button" name="" value="중복확인"></td>
      </tr>
      <tr>
        <th><label for="pw">비밀번호</label></th>
        <td><input type="text" name="password" id="pw"></label></td>
      </tr>
      <tr>
        <th><label for="pw2">비밀번호 재입력</label></th>
        <td><input type="text" name="password2" id="pw2"></label></td>
      </tr>
      <tr>
        <th><label for="addre">주소</label></th>
        <td><input type="text" name="address" id="addre" ><label for="addre"></label>@<input type="text" name="address"><label for="addre"></label>
          <select>
            <option>daum.net</option>
            <option>gmail.com</option>
            <option>naver.com</option>
            <option>직접입력</option>
          </select></td>
        </tr>
        <tr>
          <th><label for="num">전화번호</label></th>
          <td><select id="num">
            <option>LGT</option>
            <option>SKT</option>
            <option>KT</option>
            <option>기타</option>
          </select> <input type="text" name="number1" id="num" ><label for="num"></label><input name="number2" type="text"id="num"><label for="num"></label></td>
        </tr>
        <tr>
          <th><label for="ho">취미</label></th>
          <td><input type="checkbox" name="hobby" id=ho><label for="ho">여행</label> <input type="checkbox" name="bobby" id="ho"><label for="ho">쇼핑</label> <input type="checkbox" name="hobby"id="ho">
            <label for="ho">게임</label>
            <input type="checkbox" name="hobby"id="ho"><label for="ho">기타</label></td>
        </tr>
        <tr>
          <th><label for="ja">자기소개</label></th>
          <td><textarea id="ja" ></textarea><label for="ja"></label></td>
        </tr>
        <tr>
        <td colspan="2">
        <p><br />
        <input type="submit" name="" value="완료"> <input type="submit" name="" value="다시입력"></p>
        </td>
        </tr>
      </tbody>
    </table>
    </fieldset>
  </body>
    </html>
