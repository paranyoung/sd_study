<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <fieldset>
    <legend>회원가입 입력사항</legend>

  <body>
    <tr>
      <th>회원정보</th>
    </tr>
    <tr>
      <p><td><label for="name">이름</label></td>
      <td><input type="text" name="" value="" id="name" placeholder="이름 입력"><label for="name"></label></td></p>
    </tr>
    <tr>
      <p><td><label for="id"></label>아이디</td>
      <td><input type="text" name="" value=""id="id"placeholder="아이디 입력"><label for="id"></label></td>
      <td><input type="button" name="" value="중복확인"></td></p>
    </tr>
    <tr>
      <p><td><label for="pw">비밀번호</label></td>
      <td><input type="text" name="" value=""id="pw"placeholder="비밀번호 입력"></td></p>
    </tr>
    <tr>
      <p><td><label for="pw2">비밀번호 확인</label></td>
      <td><input type="text" name="" value=""id="pw2"placeholder="비밀번호 확인"></td></p>
    </tr>
    <tr>
      <p><td><label for="email">이메일</label></td>
      <td><input type="text" name="" value=""id="email"><label for="email"></label>@<input type="text" name="" value=""id="email">
      <select>
      <option>daum.net</option>
      <option>gmail.com</option>
      <option>naver.net</option>
      <option>직접입력</option>
      </select></td></p>
    </tr>
    <tr>
      <p><td><label for="susin">이메일 수신동의</label></td>
      <td><input type="radio" name="" value="yes" id="susin"><label for="susin">동의</label>
        <input type="radio" name="" value="no"id="susin2"><label for="susin2">거부</label></td></p>
    </tr>
    <tr>
      <p><td><label for="num">전화번호</label></td>

      <td>
        <select></label>
        <option>LGT</option>
        <option>SKT</option>
        <option>KT</option>
        <option>기타</option>
        </select>
        <input type="text" name="" value=""id="num">
        <input type="text" name="" value=""id="num2"placeholder="-빼고 숫자만 입력"></td></p>

    </tr>
    <tr>
      <p><td><label for="j">정보이용</label></td>
      <td><input type="checkbox" name="" value=""><label for="j">개인정보 이용</label>
      <input type="checkbox" name="" value=""id=j2>개인정보 사용</td></p>
    </tr>
    <tr>
      <p><td><input type="submit" name="" value="가입"></td></p>
    </tr>
  </fieldset>
  </body>
</html>
